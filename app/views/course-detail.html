<md-content layout-padding class="main-container ge-lab-style">
  <div class="profile-container"><div class="main-container"><profile-header></profile-header></div></div>
  <section class="course-detail">
    <md-content layout-padding>
      <section>
        <div class="md-display-1"> {{courseInfo.title}} <span class="md-caption"></span></div>
        <div layout="row">
          <div class="md-caption course-detail-description-menu"> <strong>Instructor:</strong> {{author.name}}</div>
          <div class="md-caption"><strong>Class:</strong> {{courseInfo.parentClass.title}}</div>
        </div>
        <div class="md-body-1"> {{courseInfo.description}}</div>
      </section>
    </md-content>
    <!-- <md-button ng-click="recover()"> recover </md-button> -->
    <md-content style="overflow-y: hidden;">
      <!-- Admin menu -->
      <admin-tool></admin-tool>

      <!-- Course Chapter List -->
      <md-grid-list style="margin:8px" md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="3:2"
        md-row-height="3:2" md-row-height-xs="2:1" md-gutter="4px" md-gutter-gt-sm="5px" >
        <md-grid-tile dragular="'chapter-bag'" dragula-model="ch" ng-repeat="ch in chapterList">
          <md-card style="height:100%;" class="chapterCard" flex ng-click="goToChapter(ch.$id)">
            <!-- <md-card-header>
              <md-card-avatar><img src="dImages/Rlogo.png" /></md-card-avatar>
               <md-card-header-text>
                <span class="md-title">{{courseInfo.title}}</span>
                <span class="md-subhead">{{ch.createdAt | date}}</span>
              </md-card-header-text>
            </md-card-header> -->
            <md-card-title style="padding: 8px;">
              <md-card-title-text>
                <span class="md-headline" style="text-align:center; margin-top:10px;"> 
                  {{ch.title | short:true:titleLength:' ...'}} </span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>{{ch.description | short:true:bodyLength:' ...'}}</p>
            </md-card-content>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </section>
</md-content>
