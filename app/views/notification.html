<md-content layout-padding
            style="overflow-x: hidden; height: 100%;
            padding: 24px; background-color: #fcda9d; color: #203e54;">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex"style="font-weight: 700">
                <a href="#/" >SDSU Statistics</a>
            </h2>
        </div>
    </md-toolbar>

    <h3>Notification</h3>
    <div class="menu-container" layout="row" layout-sm="column" layout-margin="20" layout-align="start start">

        <md-list flex>
            <md-subheader class="md-no-sticky">{{notis.length}} Notification</md-subheader>
            <md-list-item ng-click="checkNoti($index)" class="md-3-line" ng-repeat="item in notis">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.body }}</p>
                </div>
            </md-list-item>
        </md-list>

    </div>

    <hr/>

    <div class="menu-container" layout="row" layout-sm="column" layout-margin="20" layout-align="center start">
        <div layout="column" >

        </div>
        <div layout="column" >

        </div>
    </div>

    <hr/>

</md-content>
