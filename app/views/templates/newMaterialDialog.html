<md-dialog style="width:90%; max-width:800px;max-height:810px;  " aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Material</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="dImages/svg/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div class="md-dialog-content">
                <p> write a sample code and write a description</p>
                <div class="md-body-1">code</div>
                <div style="height:200px;" class="course-ui-ace" ui-ace="aceOption" ng-model="mat.code"></div>
                <md-input-container flex>
                    <label>Description</label> <textarea ng-model="mat.desc" columns="1" md-maxlength="350"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button href="#/preview/material" target="_blank" md-autofocus>
                Preview
            </md-button>
            <span flex></span>
            <!--<md-button ng-click="answer('not useful')" >-->
                <!--Not Useful-->
            <!--</md-button>-->
            <md-button ng-click="submit(mat)" style="margin-right:20px;" >
                Add
            </md-button>
        </div>
    </form>
</md-dialog>
