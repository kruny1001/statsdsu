<div>
    <md-fab-toolbar md-open="isOpen" count="count" md-direction="{{selectedDirection}}">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
                <md-icon md-svg-src="dImages/ionicIcons/navicon.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
                <md-button aria-label="comment" class="md-icon-button" ng-click="addDirectiveSurvey()">
                    <md-icon md-svg-src="dImages/ionicIcons/connection-bars.svg"></md-icon>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="addDirectiveEditor()">
                    <md-icon md-svg-src="dImages/ionicIcons/edit.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="addDirectiveCode()">
                    <md-icon md-svg-src="dImages/ionicIcons/code-working.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="addDirectiveChart()">
                    <md-icon md-svg-src="dImages/ionicIcons/pie-graph.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="addDirectiveSlideCourse()">
                    <md-icon md-svg-src="dImages/ionicIcons/ios-albums-outline.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="addDirectiveQuiz()">
                    <md-icon md-svg-src="dImages/ionicIcons/help.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="rCodeExe()">
                    <md-icon md-svg-src="dImages/ionicIcons/ios-albums-outline.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button" ng-click="addDirectiveChallenge()">
                    <md-icon md-svg-src="dImages/ionicIcons/android-bulb.svg"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-toolbar>
    </md-fab-toolbar>
</div>
