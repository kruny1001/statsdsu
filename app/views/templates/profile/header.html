<!-- HEADER -->
<div layout="row" ng-cloak>
    <div style="margin-left:20px;">
        <a class="header-logo" href="#/" style="text-decoration: none">
            <sapn class="icon entypo-chart-line scnd-font-color"></sapn>
            <span> SDSU Statistics </span>
        </a>
    </div>
    <div flex></div>
    <div style="margin-right:20px;">
        <a class="header-logo" style="text-decoration: none" href="#/course-detail/-KIMnC0W_09BA9RQrjmq">
            <span class="icon fontawesome-user scnd-font-color"></span>
            <span> Class 2016 </span>
        </a>
    </div>
    <div style="margin-right:20px;">
        <a class="header-logo" style="text-decoration: none" href="#/about">
            <span class="icon fontawesome-user scnd-font-color"></span>
            <span> About </span>
        </a>
    </div>
    <div hide-xs ng-hide-auth style="margin-right:20px;">
        <a class="header-logo" style="text-decoration: none" href="#/login">
            <span class="icon fontawesome-user scnd-font-color"></span>
            <span> Login </span>
        </a>
    </div>
    <div hide-xs ng-show-auth style="margin-right:20px;">
        <a class="header-logo" style="text-decoration: none" href="#/account">
            <span class="icon fontawesome-user scnd-font-color"></span>
            <span> Account </span>
        </a>
    </div>
    <div hide-xs ng-show-auth style="margin-right:20px;">
        <a class="header-logo" style="text-decoration: none" ng-click="logout()">
            <span class="icon fontawesome-user scnd-font-color"></span>
            <span> Logout </span>
        </a>
    </div>


    <md-menu hide-gt-xs	 md-position-mode="target-right target" style="padding:0px;" >
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <md-icon style="color:white;" md-menu-origin md-svg-src="dImages/ionicIcons/android-menu.svg"></md-icon>
        </md-button>
        <md-menu-content width="4" >
            <md-menu-item ng-repeat="item in menus">
                <md-button ng-click="actionMenu(item)">
                    <div layout="row" flex>
                        <p flex>Option {{item.name}}</p>
                        <md-icon md-menu-align-target md-svg-src="dImages/ionicIcons/android-menu.svg" style="margin: auto 3px auto 0;"></md-icon>
                    </div>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

</div>
