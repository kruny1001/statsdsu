<md-dialog style="width:90%; max-width:800px;max-height:810px; " aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Challenge</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="dImages/svg/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div class="md-dialog-content">
                <form>
                    <md-input-container flex>
                        <label>Description</label> <textarea ng-model="chal.desc" columns="1" md-maxlength="350"></textarea>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Answer Code: </label> <textarea ng-model="chal.answerCode" columns="1" md-maxlength="350"></textarea>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Answer Value:</label> <textarea ng-model="chal.answerValue" columns="1" md-maxlength="350"></textarea>
                    </md-input-container>

                    <label>Answer Code</label>
                    <div style="height:200px;" class="course-ui-ace" ui-ace="aceOption" ng-model="chal.answerCode"></div>
                </form>

            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button href="#/preview/material" target="_blank" md-autofocus>
                Preview
            </md-button>
            <span flex></span>
            <!--<md-button ng-click="answer('not useful')" >-->
            <!--Not Useful-->
            <!--</md-button>-->
            <md-button ng-click="submit(chal)" style="margin-right:20px;" >
                Add
            </md-button>
        </div>
    </form>
</md-dialog>
