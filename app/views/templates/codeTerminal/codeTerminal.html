<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css'>

<md-content  class="container">
    <md-button ng-click="appendCommand('1+1')"> 1 + 1 </md-button>
    <md-button ng-click="appendCommand('2 * 3')"> 2 X 3 </md-button>
    <div class="window">
        <div class="handle">
            <div class="buttons">
                <button class="closeTerminal">
                </button>
                <button class="minimize">
                </button>
                <button class="maximize">
                </button>
            </div>
            <span class="title"></span>
        </div>
        <div class="terminal"></div>
    </div>
</md-content>
