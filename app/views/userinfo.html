<md-content layout-padding
            style="overflow-x: hidden; height: 100%;
            padding: 24px; background-color: #fcda9d; color: #203e54;">
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h2 class="md-flex"style="font-weight: 700">
                <a href="#/" >SDSU Statistics</a>
            </h2>
        </div>
    </md-toolbar>


    <md-content>
        <h1>{{userInfo.name}} // {{userInfo.Role}}</h1>
        <md-input-container>
            <label>Edit User Role</label>
            <md-select ng-model="userRole">
                <md-option ng-repeat="role in roles" value="{{role}}">
                    {{role}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="save()">Save User Information</md-button>
    </md-content>
</md-content>
