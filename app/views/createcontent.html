<style>
.md-datepicker-button {
  width: 36px; }
</style>
<section>
<div>Create Class</span>
<pre>{{userInfo}}</pre>
<div>{{classes}}</div>
<div layout="column" ng-cloak class="md-inline-form" style="padding:8px">
  <md-content layout-padding style="overfolw:hidden">
     <form name="classForm"  ng-submit="createClass()">
       <div layout-gt-xs="row">
         <md-input-container>
           <label>Title</label>
           <input ng-model="class.title">
         </md-input-container>
         <md-input-container class="md-block" flex-gt-xs>
           <label>Instructor</label>
           <input ng-model="userInfo.displayName" disabled>
         </md-input-container>
       </div>
       <md-input-container class="md-block">
         <label>Description (optional)</label>
         <textarea ng-model="class.description" columns="1" md-maxlength="150" rows="5"></textarea>
       </md-input-container>
       <md-button type="submit">Create Class</md-button>
     </form>
  </md-content>
</div>
</section>
