<md-content style="background-color: white;" layout-fill>
    <div class="profile-container">
        <div class="main-container">
            <profile-header></profile-header>
        </div>
    </div>

    <md-progress-linear md-mode="determinate" value="{{progressValue}}"></md-progress-linear>
    <md-content layout="row">
        <div flex="20">
            <md-list ng-cloak>
                <md-list-item
                        class="secondary-button-padding" ng-click="targetMat = null">
                    <div> {{0}}: Chapter Information</div>
                </md-list-item>
                <md-list-item
                        ng-repeat="mat in materialList"
                        class="secondary-button-padding" ng-click="setTargetMaterial($index)">
                    <div> {{$index+1}}: {{mat.title}}</div>
                </md-list-item>
            </md-list>
        </div>
        <div flex>
            <div ng-show="targetMat === null" layout-padding>
                <div layout="row">
                    <h3 class="md-display-2">{{chapterInfo.title}}</h3>
                    <a class="md-body-1" href="#/editContents/chapters/{{chapterInfo.$id}}"> Edit </a>
                </div>

                <div class="md-body-1 antial">{{chapterInfo.description}}</div>
            </div>
            <div ng-show="targetMat !== null" layout-padding>
                <div layout="row">
                    <h3 class="md-display-2">{{targetMat.title}}</h3>
                    <a class="md-body-1" href="#/editContents/materials/{{targetMat.$id}}"> Edit </a>
                </div>
                <div class="md-body-1 antial">{{targetMat.description}}</div>
                <code-terminal></code-terminal>
            </div>
        </div>
    </md-content>
</md-content>
